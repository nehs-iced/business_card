  <script type="text/javascript">
    (function ($) {
      $.fn.snow = function (options) {
        var $flake = $('<div id="snowbox" />').css({ 'position': 'absolute', 'z-index': '9999', 'top': '-50px' }).html('&#x2740;'),
          documentHeight = $(document).height(),
          documentWidth = $(document).width(),
          defaults = {
            minSize: 10,
            maxSize: 20,
            newOn: 1000,
            flakeColors: ["#ff1493", "#ff69b4", "#d8bfd8", "#dda0dd", "#ba55d3", "#fffacd", "#ffc0cb", "#fff0f5"]
          },
          options = $.extend({}, defaults, options);
        var snowCount = 0; // Add snowCount variable declaration
        var interval = setInterval(function () {
          var startPositionLeft = Math.random() * documentWidth - 100,
            startOpacity = 0.5 + Math.random(),
            sizeFlake = options.minSize + Math.random() * options.maxSize,
            endPositionTop = documentHeight - 200,
            endPositionLeft = startPositionLeft - 500 + Math.random() * 500,
            durationFall = documentHeight * 10 + Math.random() * 5000;
          const flakeColor = options.flakeColors[Math.floor(Math.random() * options.flakeColors.length)];
          $flake.clone().appendTo('body').css({
            left: startPositionLeft,
            opacity: startOpacity,
            'font-size': sizeFlake,
            color: flakeColor
          }).on('click', function () {
            $(this).remove();
            snowCount++;
            if (snowCount >= 52) {
              info_me();
              snowCount = 0; // Reset the counter
            }
          }).animate({
            top: endPositionTop,
            left: endPositionLeft,
            opacity: 0.2
          }, durationFall, 'linear', function () {
            $(this).remove()
          });
        }, options.newOn);
      };
    })(jQuery);
    $(function () {
      $.fn.snow({
        minSize: 5, /* 定義雪花最小尺寸 */
        maxSize: 50,/* 定義雪花最大尺寸 */
        newOn: 200  /* 定義密集程度，數字越小越密集 */
      });
    });
  </script>
